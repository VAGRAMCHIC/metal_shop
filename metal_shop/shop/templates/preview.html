{% extends 'base.html' %}

{% block HEAD %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/preview.css">
{% endblock HEAD %}

{% block nav-items %}
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="preview">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="catalog">Catalog</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
        </li>
    </ul>
{% endblock nav-items %}

{% block content %}
    <div class="offers rounded">
        <div class="image">
            <img class="image-source rounded" src={{offer.image.url}} alt="{{offer.name}}">
        </div>
        <div class="description">
            <h1 class="product-name">{{offer.name}}</h1>
            <span class="specification">{{offer.description}}</span>
            <span class="price">{{offer.price}}</span>
        </div>
    </div>

{% endblock content %}
